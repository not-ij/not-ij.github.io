<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MainSpace</title>

  <!-- Favicon (tab icon) -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/LzBRsYzK/file-1.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url("https://i.ibb.co/LzBRsYzK/file-1.png"); /* CHANGE IMAGE HERE */
      background-size: cover;          /* Fill screen */
      background-position: center;     /* Center image */
      background-repeat: no-repeat;    /* No tiling */
      background-attachment: fixed;    /* Smooth scroll effect */

      display: flex;
      align-items: center;
      justify-content: center;

      font-family: Arial, sans-serif;
      color: white;
    }

    /* Optional overlay for readability */
    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 60px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>MainSpace</h1>
    <p>Welcome to your workspace</p>
  </div>
</body>
</html>
